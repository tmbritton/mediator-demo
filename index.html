<html>

<body>

<h1>Login</h1>

<form method="POST" action="/" id="login" class="login-form">
    <input type="text" name="username" placeholder="Username" id="username" class="login-form__text-input"/><br />
    <label class="login-form__error-message" for="username" id="username-error"></label>
    <input type="password" name="password" placeholder="Password" id="password" class="login-form__text-input"/><br />
    <label class="login-form__error-message" for="password" id="password-error"></label>
    <input class="login-form__submit" id="formsubmit" type="submit" value="Submit" />
</form>  

<script data-main="js/main.js" src="js/require.js"></script>

</body>
</html>
